      crossorigin="anonymous"

    <title>Live Routine</title>

  <body>
    <div class="container-fluid" id="top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand me-auto ms-auto" href="#"
            >TimeScape for EE-2</a
          >
        </div>
      </nav>
      <div class="mid container-fluid">
        <h2 id="time">Time</h2>
        <h3 id="date">Date</h3>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">Current Class</h5>
              <h6 class="card-subtitle mb-2">Duration</h6>
              <h6 id="left-time" class="card-subtitle mb-2">Time</h6>
              <p id="current-sub" class="card-text">Subject Name</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">Next Class</h5>
              <p id="next-sub" class="card-text">Subject Name</p>
            </div>
          </div>
        </div>
      </div>

      <a href="https://drive.google.com/file/d/10eQfKOExi-fp16vZZSYe5aU0Pb6ig0_j/view?usp=sharing"
        ><button type="button" class="btn btn-secondary btn-lg">
          Click Here For Full Routine
        </button></a
      >

    </div>
